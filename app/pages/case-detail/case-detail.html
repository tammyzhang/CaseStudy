<ion-navbar *navbar>
    <ion-title>{{case.headline}}</ion-title>

</ion-navbar>

<ion-content class="case-detail" >

    <ion-card>

        <div>
            <p>作者：<a href="#">{{case.author.name}}</a></p>
            <p>标签：<a *ngFor="#tagItem of case.tags" href="#">{{tagItem}}</a></p>
        </div>

        <div>
            <h3>病史概况</h3>
            <p>{{case.patientInfo}}</p>
        </div>

        <div>
            <h3>检查信息</h3>
            <p>{{case.modality}}</p>
            <p><span *ngFor="#bodyPart of case.bodyParts">{{bodyPart}}</span></p>
        </div>

        <div>
            <h3>图像浏览</h3>
            <ion-slides pager>
                <ion-slide *ngFor="#imageItem of case.images">
                    <img [src]="urlBase+imageItem" class="slide-image">
                    <p class="slide-description">this is the description of {{imageItem}}</p>
                </ion-slide>
            </ion-slides>
        </div>

        <div>
            <h3>诊断信息</h3>
            <p>{{case.diagnosisInfo.imagingInfo}}</p>
            <p>{{case.diagnosisInfo.clinicalInfo}}</p>
        </div>

        <div>
            <h3>综合评述</h3>
            <p [innerHTML]="case.mainContent"></p>
        </div>

        <ion-item>
            <label item-left>
                <ion-icon name="logo-twitter"></ion-icon>
                {{case.timestamp.createTime}}
            </label>
            <label item-right>
                <ion-icon name="share"></ion-icon>
                {{case.viewTimes}}
            </label>
        </ion-item>
    </ion-card>


</ion-content>
